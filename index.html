<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <style>
    .attribution { font-size: 11px; text-align: center; }

  </style>
</head>
<body>

<main class="wrapper">
<div class="card-container">
<div class="right-card-component">
<img src="./images/image-header-desktop.jpg"/>
</div>
<div class="left-card-component">
<h2 class="card-title"> Get <span>insights</span> that help your business grow.
</h2>
<p class="card-desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer

<div class="profile-info">
<div class="profile-count">
<h3> 10k+</h3>
<p> companies</p>
</div>

<div class="profile-count">
<h3>  314 </h3>
<p>templates</p>
</div>

<div class="profile-count">
<h3> 12m+ </h3>
<p>queries</p>
</div>


</div>
</div>

</div>
</main>
